<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3D webiste</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<script src="https://cdn.tailwindcss.com"></script>
	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
	<style>
	@import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
	html,body {
		font-family: 'Anton', sans-serif;
	}
	</style>
</head>
<body>
	<div
	class="w-full h-screen bg-gray-900 flex justify-center items-center">
		<div class="flex flex-col space-y-4">
			<h1 class="text-[32px] text-white tracking-[1px]">Web</h1>
			<div class="relative flex justify-center w-[360px] sm:w-[480px] h-[500px] rounded-2xl overflow-hidden">
				<div class="relative w-[480px] sm:w-[720px] h-full">
					<model-viewer class="absolute w-full h-full top-0 left-0" 
					loading="eager" style="background-color: #000;"
					shadow-intensity="1" 
					src="obj/obj3/scene.gltf" 
					alt="3d img1" 
					autoplay 
					auto-rotate
					camera-controls ar ios-src="obj/obj3/scene.gltf"></model-viewer>
					<span 
					class="text-blue-400 absolute block bottom-[20%] left-[40px] text-[48px] tracking-[1px] italic uppercase text-gray-50 mix-blend-difference z-20">
					3D Models
					</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
