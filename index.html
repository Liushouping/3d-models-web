<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3D webiste</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<script src="https://cdn.tailwindcss.com"></script>
	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
	<div
	class="w-full h-screen bg-gray-900 flex justify-center items-center">
		<div class="flex flex-col space-y-4">
			<h1 class="text-[32px] text-white tracking-[1px] font-bold">3D Models</h1>
			<div class="relative flex justify-center w-[360px] h-[500px]">
				<div class="relative w-[360px] h-full">
					<model-viewer class="absolute w-full h-full top-0 left-0" 
					loading="eager" style="background-color: rgb(212,212,212);"
					shadow-intensity="1" 
					src="obj/obj1/scene.gltf" 
					alt="3d img1" 
					autoplay 
					auto-rotate
					camera-controls ar ios-src="obj/obj1/scene.gltf"></model-viewer>
					<span 
					class="absolute block bottom-[10%] left-[40px] font-[40px] uppercase mix-blend-difference z-20"
					style="color: transparent;-webkit-text-stroke: 1px #000;">
						rotate <span>me</span>
					</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
