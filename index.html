<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3D webiste</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<script src="https://cdn.tailwindcss.com"></script>
	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
	<div
	class="w-full h-screen bg-gray-900 flex justify-center items-center">
		<div class="flex flex-col space-y-4">
			<h1 class="text-[32px] text-white tracking-[1px] font-bold">3D Models</h1>
			<div class="relative shadow-2xl bg-white w-full h-[500px]">
				<model-viewer 
				class="w-[360px] h-full bg-white z-10 rounded-2xl" 
				loading="eager"
				shadow-intensity="1" 
				src="obj/obj1/scene.gltf" 
				alt="3d img1" 
				autoplay 
				auto-rotate
				camera-controls ar ios-src="obj/obj1/scene.gltf"></model-viewer>

				<span class="absolute bottom-4 right-4 z-20">
					<h5 class="text-[24px] font-bold text-gray-900 mix-blend-difference">3D Models</h5>
				</span>
			</div>
		</div>
	</div>
</body>
</html>
